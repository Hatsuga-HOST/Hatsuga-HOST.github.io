<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Luau / Lua Obfuscator — Fast Worker</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;800&display=swap" rel="stylesheet">
<style>
:root{--bg:#061226;--card:#0e1724;--muted:#9fb0cc;--fg:#e6f0ff;--accent1:#6d28d9;--accent2:#4f46e5;--ok:#16a34a;--danger:#ef4444;--glass-border:rgba(120,140,255,0.10);--radius:14px;}
*{box-sizing:border-box} html,body{height:100%;margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Arial;background:linear-gradient(180deg,#041022,#030812);color:var(--fg);}
.container{max-width:1100px;margin:28px auto;padding:18px}
.header{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:14px}
.brand{display:flex;gap:12px;align-items:center}
.logo{width:56px;height:56px;border-radius:12px;background:linear-gradient(135deg,var(--accent1),var(--accent2));display:grid;place-items:center;font-weight:800;color:white}
.title{font-size:19px;font-weight:700}
.subtitle{font-size:13px;color:var(--muted)}
.grid{display:grid;gap:16px;grid-template-columns:1fr 420px}
.card{background:rgba(255,255,255,0.02);border-radius:var(--radius);padding:16px;border:1px solid var(--glass-border)}
.large{min-height:460px;display:flex;flex-direction:column}
.textarea{width:100%;height:300px;resize:vertical;background:#07132a;border-radius:10px;border:1px solid rgba(255,255,255,0.05);color:var(--fg);padding:12px;font-family:ui-monospace,monospace;font-size:13px}
.controls{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px;align-items:center}
.btn{padding:9px 14px;border-radius:10px;border:none;cursor:pointer;font-weight:700;background:rgba(255,255,255,0.05);color:var(--fg)}
.btn.primary{background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#fff}
.progress{height:12px;background:rgba(255,255,255,0.08);border-radius:10px;overflow:hidden}
.progress > i{display:block;height:100%;width:0%;background:linear-gradient(90deg,var(--accent2),#8b5cf6);transition:width .25s ease}
.toast-wrap{position:fixed;right:20px;bottom:20px;z-index:999;display:flex;flex-direction:column;gap:8px}
.toast{display:flex;gap:8px;align-items:center;padding:10px 12px;border-radius:10px;background:rgba(6,18,36,0.92);border:1px solid rgba(255,255,255,0.1);color:#fff;font-size:13px}
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <div class="brand">
      <div class="logo">L</div>
      <div>
        <div class="title">Luau / Lua Obfuscator — Worker</div>
        <div class="subtitle">Fast • GitHub Pages Ready</div>
      </div>
    </div>
  </div>

  <div class="grid">
    <!-- kiri -->
    <div class="card large">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <div class="small">Source</div>
        <button class="btn" id="clearIn">Clear</button>
      </div>
      <textarea id="inputArea" class="textarea" placeholder="-- paste your Lua/Luau code here"></textarea>

      <div class="controls">
        <select id="levelSelect">
          <option value="3">Level 3</option>
          <option value="5" selected>Level 5</option>
          <option value="7">Level 7</option>
          <option value="10">Level 10</option>
        </select>
        <input id="keyInput" type="text" placeholder="Optional key"/>
        <button class="btn primary" id="runBtn">Obfuscate</button>
      </div>

      <div style="margin-top:12px">
        <div class="progress"><i id="progressBar"></i></div>
      </div>
    </div>

    <!-- kanan -->
    <div class="card">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <div>Output</div>
        <div style="display:flex;gap:8px">
          <button class="btn" id="copyBtn">Copy</button>
          <button class="btn" id="downloadBtn">Download</button>
        </div>
      </div>
      <textarea id="outputArea" class="textarea" style="height:220px" readonly></textarea>
    </div>
  </div>
</div>

<div class="toast-wrap" id="toastWrap"></div>

<script>
const worker = new Worker('worker.js');
const $ = id=>document.getElementById(id);

function showToast(msg){
  const t=document.createElement('div');t.className='toast';t.innerText=msg;
  $('toastWrap').appendChild(t);setTimeout(()=>t.remove(),3000);
}

$('runBtn').onclick=()=>{
  const src=$('inputArea').value;if(!src.trim()){showToast('No source');return;}
  $('progressBar').style.width='0%';$('outputArea').value='';
  worker.postMessage({src,level:parseInt($('levelSelect').value),key:$('keyInput').value});
};

worker.onmessage=(e)=>{
  const {type,data}=e.data;
  if(type==='progress'){ $('progressBar').style.width=data+'%'; }
  if(type==='done'){ $('outputArea').value=data; showToast('Obfuscation complete'); }
};

$('copyBtn').onclick=async()=>{
  const v=$('outputArea').value;if(!v)return;
  await navigator.clipboard.writeText(v);showToast('Copied');
};
$('downloadBtn').onclick=()=>{
  const v=$('outputArea').value;if(!v)return;
  const a=document.createElement('a');a.href=URL.createObjectURL(new Blob([v],{type:'text/plain'}));
  a.download='obfuscated.lua';a.click();
};
$('clearIn').onclick=()=>{ $('inputArea').value=''; };
</script>
</body>
</html>
