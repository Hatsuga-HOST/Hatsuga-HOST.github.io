<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMP AZAHRA BEKASI - Portal Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1a73e8;
            --secondary: #34a853;
            --accent: #fbbc04;
            --light: #f8f9fa;
            --dark: #202124;
            --blue-light: #e8f0fe;
            --blue-dark: #0d47a1;
            --green-light: #e6f4ea;
            --school-blue: #1a73e8;
            --school-green: #34a853;
            --school-gold: #fbbc04;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--blue-light) 0%, #ffffff 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Background elements with animation */
        .bg-bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            overflow: hidden;
        }

        .bg-bubbles li {
            position: absolute;
            list-style: none;
            display: block;
            width: 40px;
            height: 40px;
            background-color: rgba(26, 115, 232, 0.15);
            bottom: -160px;
            border-radius: 50%;
            animation: square 25s infinite;
            transition-timing-function: linear;
        }

        .bg-bubbles li:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
            width: 80px;
            height: 80px;
        }

        .bg-bubbles li:nth-child(2) {
            left: 20%;
            animation-delay: 2s;
            animation-duration: 17s;
            width: 60px;
            height: 60px;
        }

        .bg-bubbles li:nth-child(3) {
            left: 25%;
            animation-delay: 4s;
        }

        .bg-bubbles li:nth-child(4) {
            left: 40%;
            animation-delay: 0s;
            animation-duration: 22s;
            width: 100px;
            height: 100px;
        }

        .bg-bubbles li:nth-child(5) {
            left: 70%;
            animation-delay: 3s;
        }

        .bg-bubbles li:nth-child(6) {
            left: 80%;
            animation-delay: 2s;
            width: 120px;
            height: 120px;
        }

        .bg-bubbles li:nth-child(7) {
            left: 32%;
            animation-delay: 6s;
            width: 70px;
            height: 70px;
        }

        .bg-bubbles li:nth-child(8) {
            left: 55%;
            animation-delay: 8s;
            animation-duration: 18s;
            width: 50px;
            height: 50px;
        }

        .bg-bubbles li:nth-child(9) {
            left: 25%;
            animation-delay: 9s;
            animation-duration: 20s;
            width: 90px;
            height: 90px;
        }

        .bg-bubbles li:nth-child(10) {
            left: 90%;
            animation-delay: 11s;
            width: 60px;
            height: 60px;
        }

        @keyframes square {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
                border-radius: 50%;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
                border-radius: 30%;
            }
        }

        /* Login container styling */
        #login-page {
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            transform: translateY(0);
            animation: fadeInUp 0.8s ease-out;
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, var(--school-blue), var(--school-green), var(--school-gold));
            background-size: 200% 200%;
            animation: gradientMove 3s ease infinite;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .login-container img {
            display: block;
            margin: 0 auto 20px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            padding: 15px;
            background: var(--blue-light);
            box-shadow: 0 5px 15px rgba(26, 115, 232, 0.2);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 5px 15px rgba(26, 115, 232, 0.2);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 8px 20px rgba(26, 115, 232, 0.3);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 5px 15px rgba(26, 115, 232, 0.2);
            }
        }

        .school-name {
            text-align: center;
            margin-bottom: 10px;
            color: var(--school-blue);
            font-weight: 700;
            font-size: 1.8rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }

        .school-subtitle {
            text-align: center;
            color: var(--dark);
            margin-bottom: 30px;
            font-weight: 500;
            position: relative;
            padding-bottom: 15px;
        }

        .school-subtitle::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, var(--school-blue), var(--school-green));
            border-radius: 3px;
        }

        h2 {
            text-align: center;
            color: var(--dark);
            margin-bottom: 30px;
            font-weight: 600;
            font-size: 1.5rem;
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e1e5eb;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #fff;
        }

        .input-group input:focus {
            border-color: var(--school-blue);
            box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.2);
            outline: none;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 42px;
            color: var(--school-blue);
            font-size: 18px;
        }

        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--school-blue) 0%, var(--blue-dark) 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(26, 115, 232, 0.4);
            position: relative;
            overflow: hidden;
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(26, 115, 232, 0.6);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(30deg);
            transition: all 0.5s ease;
            opacity: 0;
        }

        .btn-login:hover::after {
            animation: shine 1.5s ease;
        }

        @keyframes shine {
            0% {
                transform: translateX(-100%) rotate(30deg);
                opacity: 0;
            }
            20% {
                opacity: 0.5;
            }
            100% {
                transform: translateX(100%) rotate(30deg);
                opacity: 0;
            }
        }

        .error-message {
            color: #e53935;
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            opacity: 0;
            height: 0;
            transition: all 0.3s ease;
        }

        .error-message.show {
            opacity: 1;
            height: auto;
        }

        .additional-options {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 14px;
        }

        .additional-options a {
            color: var(--school-blue);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .additional-options a:hover {
            color: var(--blue-dark);
            text-decoration: underline;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 12px;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }
            
            .school-name {
                font-size: 1.5rem;
            }
            
            h2 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background elements -->
    <ul class="bg-bubbles">
        <li></li>

        <li></li>
        <li></li>
    </ul>

    <!-- Login Page -->
    <div id="login-page">
        <div class="login-container">
            <img src="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAiIGhlaWdodD0iMTAwIiB2aWV3Qm94PSIwIDAgMjQgMjQiIGZpbGw9Im5vbmUiIHN0cm9rZT0iIzFhNzNlOCIgc3Ryb2tlLXdpZHRoPSIyIiBzdHJva2UtbGluZWNhcD0icm91bmQiIHN0cm9rZS1saW5lam9pbj0icm91bmQiPjxwYXRoIGQ9Ik0yIDNIOGEyIDIgMCAwIDEgMiAydjE0YTIgMiAwIDAgMS0yIDJIMnYtMThaIj48L3BhdGg+PHBhdGggZD0iTTIyIDNIMTZhMiAyIDAgMCAwLTIgMnYxNGEyIDIgMCAwIDAgMiAyaDZ2LTE4WiI+PC9wYXRoPjxwYXRoIGQ9Ik02IDE2aDQiPjwvcGF0aD48cGF0aCBkPSJNNiAxMGg0Ij48L3BhdGg+PHBhdGggZD0iTTE0IDE2aDQiPjwvcGF0aD48cGF0aCBkPSJNMTQgMTBoNCI+PC9wYXRoPjwvc3ZnPg==" alt="SMP AZAHRA Logo">
            <h1 class="school-name">SMP AZAHRA BEKASI</h1>
            <p class="school-subtitle">Sekolah Unggulan Berbasis Karakter dan Prestasi</p>
            <h2>LOGIN TO PORTAL</h2>
            <div class="input-group">
                <label for="username">Username</label>
                <i class="fas fa-user"></i>
                <input type="text" id="username" placeholder="Masukkan username">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Masukkan password">
            </div>
            <button class="btn-login" onclick="login()">Login</button>
            <div class="additional-options">
                <a href="#">Lupa Password?</a>
                <a href="#">Butuh Bantuan?</a>
            </div>
            <p class="error-message" id="error-message">Username atau password salah!</p>
            <div class="footer">
                &copy; 2023 SMP AZAHRA BEKASI. All rights reserved.
            </div>
        </div>
    </div>

    <script>
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            
            // Simple validation
            if (username === '' || password === '') {
                errorMessage.textContent = 'Username dan password harus diisi!';
                errorMessage.classList.add('show');
                
                // Add shake animation to inputs
                document.getElementById('username').style.animation = 'shake 0.5s';
                document.getElementById('password').style.animation = 'shake 0.5s';
                
                // Remove animation after it completes
                setTimeout(() => {
                    document.getElementById('username').style.animation = '';
                    document.getElementById('password').style.animation = '';
                }, 500);
                
                return;
            }
            
            // Here you would typically send the data to a server for authentication
            // For demo purposes, we'll use a simple check
            if (username === 'admin' && password === 'admin') {
                errorMessage.classList.remove('show');
                alert('Login berhasil! Redirecting...');
                // In a real scenario, you would redirect to the dashboard
            } else {
                errorMessage.textContent = 'Username atau password salah!';
                errorMessage.classList.add('show');
                
                // Add shake animation to the login container
                document.querySelector('.login-container').style.animation = 'shake 0.5s';
                
                // Remove animation after it completes
                setTimeout(() => {
                    document.querySelector('.login-container').style.animation = '';
                }, 500);
            }
        }
        
        // Add shake animation for errors
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-10px); }
                20%, 40%, 60%, 80% { transform: translateX(10px); }
            }
        `;
        document.head.appendChild(style);
        
        // Allow submitting form with Enter key
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
